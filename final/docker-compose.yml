version: '3.8'

services:
  app:
    build: .
    container_name: flask_app
    environment:
      MYSQL_HOST: db
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: flaskpass
      RESULT_DATABASE: college_results
      STUDENT_DATABASE: student_db
      AUTH_DATABASE: auth_db
    depends_on:
      - db
    ports:
      - "5001:5001"
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: flaskpass
      MYSQL_DATABASE: college_results  # Default database (ignored if init.sql is used)
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # SQL script to create multiple databases

volumes:
  mysql_data:
