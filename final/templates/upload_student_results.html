<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1> ALIET SEMESTER RESULTS UPLOADING SECTION</h1>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

        <div class="card">
            <h2>Upload Semester Results In PDF Format</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="year">Select Year:</label>
                <select name="year" id="year" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <label for="semester">Select Semester:</label>
                <select name="semester" id="semester" required>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                </select>

                <label for="pdf_file">Upload PDF:</label>
                <input type="file" name="pdf_file" id="pdf_file" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="back-link">
            <a href="admin_dashboard">ðŸ”™ Go Back</a>
        </div>
    </div>

    <style>
        .flash-messages {
            margin: 10px auto;
            width: 90%;
            max-width: 600px;
        }

        .flash {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
</html>
